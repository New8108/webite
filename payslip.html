<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payslip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payslip</h1>
        <p>Your payslip details will be displayed here. This is a sample payslip.</p>
        <h2>Employee Details</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Employee ID:</strong> 123456</p>
        
        <h2>Salary Details</h2>
        <p><strong>Basic Salary:</strong> $4000</p>
        <p><strong>Deductions:</strong> $500</p>
        <p><strong>Net Pay:</strong> $3500</p>
        
        <h2>Pay Period</h2>
        <p><strong>From:</strong> 01-Oct-2024 <strong>To:</strong> 31-Oct-2024</p>
    </div>

</body>
</html>
