<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Form 16</h1>
        <p>Your Form 16 details will be displayed here. This is a sample Form 16.</p>
        <h2>Employee Details</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Employee ID:</strong> 123456</p>
        
        <h2>Income Details</h2>
        <p><strong>Total Income:</strong> $50,000</p>
        <p><strong>Tax Deducted:</strong> $5000</p>
        <p><strong>Net Taxable Income:</strong> $45,000</p>
        
        <h2>Year</h2>
        <p><strong>Financial Year:</strong> 2023-2024</p>
    </div>

</html>
