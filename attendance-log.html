<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .log {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #4CAF50;
            background-color: #e7f3e7;
        }
        .log-entry.sign-out {
            border-color: #f44336;
            background-color: #ffe8e8;
        }
    </style>
    <script>
        function loadAttendanceLog() {
            // Get the attendance log from local storage
            const attendanceLog = JSON.parse(localStorage.getItem('attendanceLog')) || [];

            const logContainer = document.getElementById('attendance-log');
            logContainer.innerHTML = ''; // Clear any existing content

            attendanceLog.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = `log-entry ${entry.type === 'Sign Out' ? 'sign-out' : ''}`;
                entryDiv.innerHTML = `<strong>${entry.type}:</strong> ${entry.time}`;
                logContainer.appendChild(entryDiv);
            });
        }

        // Load the log when the page loads
        window.onload = loadAttendanceLog;
    </script>
</head>
<body>

    <div class="container">
        <h1>Attendance Log for the Month</h1>
        <div class="log" id="attendance-log">
            <!-- Log entries will be displayed here -->
        </div>
    </div>

</body>
</html>
